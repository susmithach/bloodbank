
<div class="row">
    <div class="col-xs-11 mt-5 ml-5 mr-5 mb-5 mx-auto">
        <div class="card mt-5">
            <h1 class="mt-5 ml-5">Request for Blood</h1>
            <form [formGroup]="requestForm" (submit)="requestBlood()">
                
                <div class="row ml-5 mr-5">
                    <div class="col-md-6 col-xs-12 mt-5">
                        <label for="state">State</label>
                        <select class="form-control" id="state" formControlName="state" name="state">  
                            <option value="">Select State</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Orissa">Orissa</option>
                            <option value="Pondicherry">Pondicherry</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttaranchal">Uttaranchal</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                                
                            <!--  <option *ngFor="let g of categories" [ngValue]="g" >{{g}}</option>-->
                        </select>
              <div class ="text-danger" *ngIf = "state.invalid && state.errors.required && state.touched">state is required</div>  
                      </div>
                    <div class="col-md-6 col-xs-12  mt-5">
                        <label for="bloodgroup">Blood Group</label>
                        <select class="form-control" id="bloodgroup" formControlName="bloodgroup" name="bloodgroup">  
                            <option hidden>selected</option>    
                            <option value="A+ve">A+ve</option>
                                <option value="B+ve">B+ve</option>
                                <option value="O+ve">O+ve</option>
                                <option value="AB+ve">AB+ve</option>
                                <option value="A-ve">A-ve</option>
                                <option value="B-ve">B-ve</option>
                                <option value="O-ve">O-ve</option>
                                <option value="AB-ve">AB-ve</option>
                            
                        </select>
                        <div class ="text-danger" *ngIf = "bloodgroup.invalid && bloodgroup.errors.required && bloodgroup.touched">Blood group is required</div>  
                            </div>
                </div>
                <div class="row ml-5 mr-5">
                    <div class="col-md-6 col-xs-12 mt-5">
                        <label for="pincode">Pincode</label> 
                        <input type="number" class="form-control" placeholder="Enter pincode" formControlName="pincode" id="pincode">
                        <div class="text-danger" *ngIf="pincode.invalid && pincode.errors.required && pincode.touched">Pincode is required</div>
                        <div class="text-danger" *ngIf="pincode.errors?.min||pincode.errors?.max">Not a valid pincode</div>
                                       </div>
                    <div class="col-md-6 col-xs-12 mt-5">
                        <label for="area">Area</label>
                        <select class="form-control" id="area" formControlName="area" name="area">  
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Orissa">Orissa</option>
                            <option value="Pondicherry">Pondicherry</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttaranchal">Uttaranchal</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                          
                        </select>
              <div class ="text-danger" *ngIf = "area.invalid && area.errors.required && area.touched">Area is required</div>  
                        </div>
                </div>
                <div class="row ml-5 mr-5">
                    <div class="col-md-6 col-xs-12 mt-5">
                            <label for="contactnumber">Contact Number</label> 
          <input type="text" class="form-control" placeholder="Enter contact number" formControlName="contactnumber" id="contactnumber">
          <div class="text-danger" *ngIf="contactnumber.invalid && contactnumber.errors.required && contactnumber.touched">Contact number is required</div>
          <div class="text-danger" *ngIf="contactnumber.errors?.minlength">Not a valid number</div>            
             
                        </div>
                </div>
                <div class="row mt-5 ml-5 mr-5 mb-5">
                    <div class="col-12">
                        <button type="submit" class="btn cart" [disabled]="!requestForm.valid">Request Blood</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
